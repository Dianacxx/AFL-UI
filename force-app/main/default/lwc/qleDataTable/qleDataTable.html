<template>
    <div class="slds-align_absolute-center">
        <lightning-datatable key-field="id" data={quoteLines} columns={columns} onrowaction={handleRowAction}></lightning-datatable>
    </div>
            
    <div>
        <lightning-datatable key-field="id" data={listQuoteLines} columns={columns}></lightning-datatable>
        <lightning-button label="Add Row" onclick={addRow}></lightning-button>
        {addVariable}
    </div>

     <!--Popup starts-->
    <template if:true={modalContainer}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Available Discounts</h2>
                 </header>
                <!--ADD HERE THE TAB SET WITH THE INFORMATION OF TIERS-->
                 <div class="slds-modal__content slds-p-around_medium">
                    <lightning-card class="slds-align_absolute-center slds-size_small">
                        <lightning-button-group class="slds-align_absolute-center">
                            <lightning-button variant="brand-outline" label="Discount Tiers" title="Primary action" onclick={handleClick1}></lightning-button>
                            <lightning-button variant="brand-outline" label="Contracted Prices" title="Secondary action" onclick={handleClick2}></lightning-button>
                        </lightning-button-group> 
                        <template if:true={clickedButtonLabel}>
                            <!--Tier Name - Number - Discount-->
                            <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                                <thead>  <tr>
                                     <th>Tier Name</th>
                                     <th>Number</th>
                                     <th>Discount</th>
                                </tr> </thead>
                                <tbody> <tr>
                                     <td>A</td>
                                     <td>B</td>
                                     <td>C</td>
                                </tr> </tbody>   
                            </table>
                        </template>
                        <template if:false={clickedButtonLabel}>
                            <!--Contract - Effective Date - Price-->
                            <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                                <thead>  <tr>
                                     <th>Contract</th>
                                     <th>Effective Date</th>
                                     <th>Price</th>
                                </tr> </thead>
                                <tbody> <tr>
                                     <td>D</td>
                                     <td>E</td>
                                     <td>F</td>
                                </tr> </tbody>   
                            </table>
                        </template>
                    </lightning-card>
                 </div>
                 <footer class="slds-modal__footer">                       
                    <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModalAction}></lightning-button>
               </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <br/><br/>
    <!--Popup finish-->

    <!--If the button to see tales is clicked show message-->
    <p><lightning-formatted-text value={popup}></lightning-formatted-text></p>
</template>
