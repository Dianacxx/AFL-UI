<template>
    <template if:true={quoteLinesApex}>
        <p>Record Id {recordId}</p>
        <p>{quoteLine1}</p>
    </template>
    <lightning-card class="slds-box ">
        <h1>TEST EDITING THE ARRAY</h1>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter some text" onchange={handleInputChange}></lightning-input>
        </div>
        <lightning-button class=" slds-align_absolute-center" variant="brand" label="Add to Array" onclick={addToArray}></lightning-button>
        <div>textValue: {testValue}</div>
    </lightning-card>
    <lightning-card class="slds-box ">
        <div class="slds-grid slds-wrap slds-box slds-theme_shade">
            <div class="slds-col slds-size_1-of-2">
                <h2 class="slds-text-heading_large slds-m-left_large  slds-align_absolute-center">Add Products</h2> 
            </div>
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-align_absolute-center"> 
                <lightning-button-group>
                    <lightning-button variant="brand" label="Save & Exit" icon-name="utility:save" onclick={handleSaveExit}></lightning-button>    
                    <lightning-button variant="destructive" label="Cancel" icon-name="utility:close" onclick={handleCancel}></lightning-button>
                </lightning-button-group>
                </div>
            </div>
        </div>
        <p>{productTab}</p>
        <div class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-m-left_xx-large slds-m-right_xx-large slds-m-top_x-small">
            <lightning-tabset variant="scoped">
                <lightning-tab label="ACA" onactive={handleActive}>
                    <c-tree-products></c-tree-products>
                </lightning-tab>
                <lightning-tab label="Connectivity" onactive={handleActive}>
                    <c-tree-products></c-tree-products>
                </lightning-tab>
                <lightning-tab label="Fiber Optic Cable" onactive={handleActive}>
                    <c-tree-products></c-tree-products>
                </lightning-tab>
                <lightning-tab label="Cable" onactive={handleActive}>
                    <c-tree-products></c-tree-products>
                </lightning-tab>
                <lightning-tab label="Test & Inspection" onactive={handleActive}>
                    <c-tree-products></c-tree-products>
                </lightning-tab>
                <lightning-tab label="Manual Items" onactive={handleActive}>
                    <c-manual-items></c-manual-items>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
