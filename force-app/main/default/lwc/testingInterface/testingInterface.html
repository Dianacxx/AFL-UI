<template>
    <lightning-card title="testingInterface" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button label="Load Quotes" onclick={handleLoad}></lightning-button>
            </p>
            <template if:true={quotes.data}>
                <template for:each={quotes.data} for:item="q">
                    <lightning-layout vertical-align="center" key={q.Id}>
						<li>
							{q.Id}
						</li>
					</lightning-layout>
                    <!-- <p key={q.Id}>{q.Name}</p> -->
                </template>
            </template>
            <!-- <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template> -->
        </div>
    </lightning-card>
</template>
